mongodb:
  architecture: standalone
  image:
    registry: docker.io
    repository: bitnami/mongodb
    tag: latest
    pullPolicy: IfNotPresent
  
  auth:
    enabled: true
    rootUser: "root"
    rootPassword: ""  # This will be auto-generated
    usernames: ["appuser"]
    passwords: [""]   # This will be auto-generated
    databases: ["appdb"]
    
  service:
    type: ClusterIP
    ports:
      mongodb: 27017
  
  persistence:
    enabled: true
    size: 8Gi
    storageClass: ""
  
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

namespace: mongo-vault-operator
